{% extends 'base.html' %}
{% block extra_css %}
<!-- CDN -->
<link rel="stylesheet" href="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.css" />{% endblock extra_css %}
{% block content %}

 <div id="calendar" style="height: 600px;"></div>
 <script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.ie11.min.js"></script>
<script>
    const Calendar = tui.Calendar;

    const container = document.getElementById('calendar');
const options = {
  defaultView: 'month',
  timezone: {
    zones: [
      {
        timezoneName: 'Europe/London',
        displayLabel: 'London',
      },
    ],
  },
  calendars: [
    {
      id: 'cal1',
      name: 'Personal',
      backgroundColor: '#03bd9e',
    },
    {
      id: 'cal2',
      name: 'Work',
      backgroundColor: '#00a9ff',
    },
  ],
};

const calendar = new Calendar(container, options);

calendar.createEvents([
  {
    id: 'event1',
    calendarId: 'cal2',
    title: 'Weekly meeting',
    start: '2022-08-07T09:00:00',
    end: '2022-08-07T10:00:00',
  },
  {
    id: 'event2',
    calendarId: 'cal1',
    title: 'Lunch appointment',
    start: '2022-08-08T12:00:00',
    end: '2022-08-08T13:00:00',
  },
  {
    id: 'event3',
    calendarId: 'cal2',
    title: 'Vacation',
    start: '2022-08-08',
    end: '2022-08-10',
    isAllday: true,
    category: 'allday',
  },
]);
  </script>
{% endblock content %}
