<div class="d-flex justify-content-start">
    <section class="col-12">
        {% if goals %}
    
        <ul class="list-group mt-3">
            {% for goal in goals  %}
                    <li class="mb-2 list-group-item d-flex justify-content-between align-items-center">
                        <span class='col-8'>{{goal.body}}</span>
                        <div class='col-4 d-flex justify-content-end'>
                            <a href="{% url 'goal_update_cbv' goal.pk %}" class="btn btn-small btn-success mx-2">edit</a>
                            <a href="{% url 'goal_delete_cbv' goal.pk %}" class="btn btn-small btn-danger">del</a>
                        </div>
                    </li> 
            {% endfor %}
        </ul>
    
        {% else %}
        <p class="mt-3">Add a goal to get started</p>
        {% endif %}
    </section>
    
 
</div>
