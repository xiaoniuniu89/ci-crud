<div class="d-flex justify-content-start">
    <section class="col-sm-12 col-8">
        {% if goals %}
   
        <ul class="list-group mt-3">
            {% for goal in goals  %}
                    <li class="mb-2 list-group-item d-flex justify-content-between align-items-center">
                      
                        <span class='px-2'>{{goal.body}}</span>
                       <div>
                           <a href="{% url 'update_goal' goal.pk %}" class="btn btn-small btn-success">edit</a>
                         
                           <a href="{% url 'delete_goal' goal.pk %}" class="btn btn-small btn-danger">del</a>
                       </div>
                    </li>
            {% endfor %}
        </ul>
   
        {% else %}
        <p class="mt-3">Add a goal to get started</p>
        {% endif %}
    </section>
  
   
 </div>
