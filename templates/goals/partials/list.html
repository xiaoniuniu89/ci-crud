<div class="d-flex justify-content-start">
    <section class="col-sm-12 col-8">
        {% if object_list %}
   
        <ul class="list-group mt-3">
            {% for goal in object_list  %}
                    <li class="mb-2 list-group-item d-flex justify-content-between align-items-center">
                      
                        <a href="{% url 'goal_detail_class' goal.pk %}" class='px-2'>{{goal.body}}</a>
                       
                    </li>
            {% endfor %}
        </ul>
   
        {% else %}
        <p class="mt-3">Add a goal to get started</p>
        {% endif %}
    </section>
  
   
 </div>
